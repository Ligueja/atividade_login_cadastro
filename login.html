<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-lg fixed-top colorido">
      <div class="container-fluid">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
          class="bi bi-stack text-white text-opacity-50 ms-2" viewBox="0 0 16 16">
          <path
            d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z" />
          <path
            d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.6.6 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0z" />
        </svg>
      </div>
    </nav>

  </header>

  <main>
    <div class="container d-flex align-items-center vh-100">
      <div class="row justify-content-center vw-100">
        <div class="col-12 col-md-9 col-lg-7">
          <h2>Login</h2>
          <p>Faça o login nesta plataforma</p>
          <div class="row">
            <div class="col-12 col-lg-6 mt-2 mt-lg-0">
              <button type="button" class="btn text-light w-100 colorido my-2"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                  height="20" fill="currentColor" class="bi bi-facebook me-2 mb-1" viewBox="0 0 16 16">
                  <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                </svg>FAÇO O LOGIN COM O FACEBOOK</button>
            </div>
            <div class="col-12 col-lg-6 mt-2 mt-lg-0">
              <button type="button" class="btn text-light w-100 colorido my-2"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-google me-2 mb-1" viewBox="0 0 16 16">
                <path
                  d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
              </svg>FAÇA O LOGIN COM O GOOGLE</button>
            </div>
            <div class="row mt-3">
              <p class="text-center">ou faça o login através de seu e-mail</p>
            </div>
            
            
            <form id="login">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="exemplo@exemplo.com" required>
                <label for="email">E-mail</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" name="senha" id="senha" placeholder="password" required>
                <label for="senha">Senha</label>
              </div>
              <div>
                <button type="submit" class="btn text-white w-100 mt-3 colorido">LOGIN</button>
                <p class="mt-3">Ainda não é cadastrado? <a href="./cadastro.html">Cadastra-se</a>
              </div>
            </form>
          


          </div>
        </div>
      </div>
    </div>
    </div>
  </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
