<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style/cadastro.css">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg fixed-top colorido">
            <div class="container-fluid">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-stack text-white text-opacity-50 ms-2" viewBox="0 0 16 16">
                    <path
                        d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z" />
                    <path
                        d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.6.6 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0z" />
                </svg>
            </div>
        </nav>

    </header>

    <main>
        <div class="container d-flex align-items-center vh-100">
            <div class="row justify-content-center vw-100">
                <div class="col-12 col-md-6">
                    <h2>Cadastrar usu√°rio</h2>



                    <form id="cadastro">
                        <div class="form-floating mb-3">
                            <input type="nomeCompelto" class="form-control" name="nomeCompleto" id="nomeCompleto"
                                placeholder="nomeCompleto" required>
                            <label for="email">Nome completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="exemplo@exemplo.com" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" name="senha" id="senha"
                                        placeholder="Senha">
                                    <label for="senha">Senha</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mt-3 mt-md-0">
                                <div class="form-floating">
                                    <input type="password" class="form-control" name="confirmarSenha"
                                        id="confirmarSenha" placeholder="Confirmar Senha">
                                    <label for="confirmarSenha">Confirmar senha</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-12 col-md-5">
                                <button type="submit" class="btn colorido w-100 mt-4">ENTRAR</button>
                            </div>
                            <div class="col-12 col-md-5">
                                <a href="./login.html" class="btn btn-secondary w-100 mt-4">Cancelar</a>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
        </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./cadastro.js"></script>
</body>

</html>
